<!DOCTYPE html>
<html>
<head>
  <title>LearningX</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

<body>
<!-- Header section -->
<header class="header-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3">
        <h2>Learning X</h2>
      </div>
      <div class="col-lg-9 col-md-9">
        <a th:href="@{/login}" class="site-btn header-btn" id="loginout">Login</a>
        <nav class="main-menu">
          <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/courses}">Courses</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
<!-- Header section end -->

<input id="sessionUsername" type="hidden" th:value="${session.username}" />
<p id="read" th:text="${session.username}" style="color:white">Session</p>


<script th:inline="javascript">
    var cookieuser = document.getElementById("sessionUsername").value;

    document.getElementById("read").innerHTML = cookieuser;

    var link = document.getElementById("loginout");
    if (cookieuser != "") {
        link.innerHTML = "Logout";
        link.setAttribute('href', "logout");
    } else {
        link.innerHTML = "Login";
        link.setAttribute('href', "login");
        document.getElementById("read").disabled = true;
    }
</script>

<!-- search section -->
<section class="login-section">
  <div class="container center">
    <div class="row">
      <div class="col-md-10  offset-md-1">
        <!-- search form -->
        <form id="searchform"  th:action="@{/search}" method="post">
          <input id = "keyword" type="text" name="name" placeholder="Enter course" required>
          <button class="site-btn">Search Course</button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- search section end -->


<!-- single course section -->
<section class="single-course spad pb-0">
  <div class="container">
    <div class="course-meta-area">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <div class="course-note">Featured Course</div>
          <h3 th:text="${course.title}"></h3>
          <div class="course-metas">
            <div class="course-meta">
              <div class="cm-info">
                <h6>Instructor</h6>
                <p th:text="${course.instructor.username}"></p>
              </div>
            </div>
            <div class="course-meta">
              <div class="cm-info">
                <h6>Description</h6>
                <p th:text="${course.description}"></p>
              </div>
            </div>
            <div class="course-meta">
              <div class="cm-info">
                <a href="reviews">See Course's Ratings</a>
              </div>
            </div>
            <div class="course-meta">
              <div class="cm-info">
                <a href="homework">See Course's Homework</a>
              </div>
            </div>
            <br>
            <br>
          </div>
          <div th:if="${session.userid != null}">
            <div th:if="${enroll == false and complete == false }">
              <form action="#" th:action="@{/enrollCourse}" method="post">
                <input id="userid" name="userid" th:type="hidden"  th:value="${session.userid}" readonly/>
                <input id="courseid" name="courseid" th:type="hidden"  th:value="${course.id}" readonly/>
                <input type="submit" class="site-btn price-btn" value="Enroll" />
              </form>
            </div>
            <div th:if="${enroll == true  and complete == false}">
              <h6  class="signup-btn">Already Enrolled</h6>
            </div>
            <div th:if="${complete == true}">
              <h6 class="signup-btn">Complete</h6>
            </div>
          </div>
          <div th:if="${session.userid == null}">
            <h6  class="signup-btn">Login to Enroll</h6>
          </div>

          <br><br>

        </div>
      </div>
    </div>
    <br>
  </div>
</section>

<!-- single course section end -->
<section class="search-section">
  <div class="container">
    <div class="course-meta-area">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <div class="course-metas">
            <h5>Post discussion:</h5>
            <p th:text="${session.username != null} ? ${session.username} : 'You have to login first!'" style="color:tomato"></p>
              <form action="#" th:action="@{/discussion}" method="post">
                <label> Title </label><br>
                <textarea name="title" rows="1" cols="80" th:value="*{title}" required></textarea><br>
                <label> Content </label><br>
                <textarea name="content" rows="2" cols="80" th:value="*{content}" required> </textarea><br>
                <input id="userid" name="userid" th:type="hidden"  th:value="${session.userid}" readonly/>
                <input id="courseid" name="courseid" th:type="hidden"  th:value="${course.id}" readonly/>
                <div th:if="${session.userid != null}">
                  <input type="submit" class="site-btn price-btn" value="Submit" />
                </div>
                <div th:if="${session.userid == null}">
                  <h6 class="signup-btn">Please Login</h6>
                </div>
              </form>
          </div>
          <br><br>
          <div class="course-metas">
            <table>
              <tr th:if="${discussionList.empty}">
                <td colspan="2"> No Discussion Available</td>
              </tr>

              <tr>
                <th>Title</th>
                <th>Content</th>
                <th>User</th>
              </tr>
              <tr th:each="q : ${discussionList}">
                <td><span th:text="${q.title}"> Course </span></td>
                <td><span th:text="${q.content}"> Teacher </span></td>
                <td><span th:text="${q.appUser.username}"> Teacher </span></td>
              </tr>
            </table>
            <br><br>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
