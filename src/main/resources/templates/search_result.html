<!DOCTYPE html>
<html>
<head>
  <title>LearningX</title>
  <style>
    .link-button {
      background: none !important;
      color: dodgerblue;
      border: none;
      padding: 0 !important;
      font: inherit;
    }
    .link-button:hover {
      color: dodgerblue;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }

    .link-button:hover,
    .link-button:focus {
      text-decoration: none;
      outline: none;
    }
  </style>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

<body>
<!-- Header section -->
<header class="header-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3">
        <h2>Learning X</h2>
      </div>
      <div class="col-lg-9 col-md-9">
        <div th:if="${session.userid == null}">
          <a th:href="@{/login}" class="site-btn header-btn" >Login</a>
        </div>
        <div th:if="${session.userid != null}">
          <a th:href="@{/logout}" class="site-btn header-btn" >Logout</a>
        </div>
        <nav class="main-menu">
          <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/courses}">Courses</a></li>
            <li><a th:href="@{/me}">My Page</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
<!-- Header section end -->

<section class="login-section">
  <div class="container center">
    <h4 style="color:#878787;">Search course</h4>
    <div class="row">
      <div class="col-md-10  offset-md-1">
        <!-- search form -->
        <form id="searchform"  th:action="@{/search}" method="post">
          <input id = "keyword" type="text" name="name" placeholder="Enter course" required/>
          <button class="site-btn">Search Course</button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- search section end -->

<section class="categories-section spad">
  <div class="container">
    <div class="section-title">
      <h3>Search Result</h3>
    </div>
    <div th:if="${seriesList == null}">
      <h3 style="color:tomato">No result </h3>
    </div>
    <div class="row" th:each="course: ${courseList}">
      <div class="col-lg-4 col-md-6">
        <div class="categorie-item">
          <div class="ci-text">
            <h5 th:text="${course.title}"></h5>
            <p th:text="${course.description}"></p>
            <span th:text="${course.instructor.username}"></span>
            <br>
            <form role="form" th:action="@{/singleCourse}" th:method="post">
              <input type="hidden" name="id" id="id" th:value="${course.id}"/>
              <button id="submit"  type="submit" class="link-button">Click here to view course details</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
