<!DOCTYPE html>
<html>

<div th:include="index :: head"></div>

<body>
<div th:replace="index :: header">...</div>

<section class="login-section">
  <div class="container center">
    <h4 style="color:#878787;">Search course</h4>
    <div class="row">
      <div class="col-md-10  offset-md-1">
        <!-- search form -->
        <form id="searchform" th:object="${searchDto}"  th:action="@{/search}" method="post">
          <input type="text" name="keyword" th:value="*{keyword}" placeholder="Enter course" required>
          <button class="site-btn">Search Course</button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- search section end -->

<section class="categories-section spad">
  <div class="container">
    <div class="section-title">
      <h3>Course Result</h3>
    </div>
    <div th:if="${courseList == null || courseList.isEmpty()}">
      <h3 style="color:tomato">No result </h3>
    </div>
    <div class="row" th:each="course: ${courseList}">
      <div class="col-lg-auto col-md-auto">
        <div class="categorie-item">
          <div class="ci-text">
            <h5 th:text="${course.title}"></h5>
            <p th:text="${course.description}"></p>
            <!--<span th:text="${course.instructor.username}"></span>-->
            <a th:href="@{/singleCourse/} + ${course.id}" >Click here to view course details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
