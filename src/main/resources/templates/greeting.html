<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Learning X</title>
</head>

<body>

<div id="wrapper">
    <div class="huge" th:utext="${message}"></div>

    <table>
        <thead>
        <tr>
            <th> Course </th>
            <th> Teacher </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${courses.empty}">
            <td colspan="2"> No Courses Available </td>
        </tr>
        <tr th:each="course : ${courses}">
            <td><span th:text="${course.name}"> Course </span></td>
            <td><span th:text="${course.teacher}"> Teacher </span></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- /#wrapper -->

</body>
</html>
