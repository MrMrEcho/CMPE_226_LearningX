<header class="header-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <h2>Learning X</h2>
            </div>
            <div class="col-lg-9 col-md-9">
                <a th:href="@{/login}" class="site-btn header-btn" id="account">Login</a>
                <nav class="main-menu">
                    <ul>
                        <li><a th:href="@{/}">Home</a></li>
                        <li><a th:href="@{/courses}">Courses</a></li>
                        <li><a href="#">About us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- Header section end -->

<p id="read" style="color:white;">C Paragraph</p>

<script th:src="@{/js/myScript.js}"></script>
<script th:inline="javascript">
    var cookieuser = getCookie("username");

    document.getElementById("read").innerHTML = cookieuser;

    var link = document.getElementById("account");
    if (cookieuser != "") {
        link.innerHTML = "Myaccount: " + cookieuser;
        link.setAttribute('href', "logout");
    } else {
        link.innerHTML = "Login";
        link.setAttribute('href', "login");
    }
</script>

<!--&lt;!&ndash;List of current course under this institute&ndash;&gt;-->
<section class="courses-list spad pb-0">
    <div class="container" th:if="${not #lists.isEmpty(courses)}">
        <h3>The course opened by your institute</h3>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Session</th>
                <th>Description</th>
                <th>Prerequisite</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.ID}">Text...</td>
                <td th:text="${course.coursename}">Text...</td>
                <td th:text="${course.session}">Text...</td>
                <td th:text="${course.description}">Text...</td>
                <td th:text="${course.pre}">Text...</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
